packaging_format = 2

id = "phpboost"
name = "PHPBoost"
description.en = "French and free content management system (CMS)"
description.fr = "Système de gestion de contenu (CMS) français et libre"

version = "6.0.0~ynh1"

maintainers = [""]

[upstream]
license = "GPL-3.0-only"
website = "https://www.phpboost.com/"
demo = "https://demo.phpboost.com/"
admindoc = "https://www.phpboost.com/wiki/wiki.php"
code = "https://github.com/PHPBoost/PHPBoost"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "253M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/phpboost"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/PHPBoost/PHPBoost/archive/refs/tags/phpboost-6.0.0.tar.gz"
        sha256 = "d2b307a48b42da28cefdda2000c29327a6e2d71bab81f601031ed6d96298fe51"
        autoupdate.strategy = "latest_github_tag"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server php8.2-mysql php8.2-gd"

    [resources.database]
    type = "mysql"
